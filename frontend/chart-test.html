<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图表显示测试页面</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f7;
        }
        
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        
        .test-title {
            color: #1d1d1f;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .test-description {
            color: #86868b;
            font-size: 16px;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.5;
        }
        
        .chart-container {
            background: white;
            padding: 32px;
            border-radius: 20px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
            min-height: 500px;
            position: relative;
            overflow: hidden;
            border: 1px solid #f0f0f0;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            box-sizing: border-box;
        }
        
        .chart {
            width: 100% !important;
            height: 400px !important;
            min-height: 400px;
            position: relative;
            overflow: hidden;
            box-sizing: border-box;
            display: block;
            min-width: 300px;
        }
        
        .status-indicator {
            padding: 10px 20px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 500;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .test-button {
            background: #007aff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin: 10px;
            transition: all 0.2s ease;
        }
        
        .test-button:hover {
            background: #0056cc;
            transform: translateY(-1px);
        }
        
        .test-controls {
            text-align: center;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="test-title">Spring Snow 图表显示测试</h1>
        <p class="test-description">
            此页面用于测试图表初始化和显示问题的修复效果。<br>
            如果修复成功，图表应该在页面加载时立即正确显示，无需调整窗口大小。
        </p>
        
        <div id="status-container">
            <div id="css-status" class="status-indicator status-warning">正在检查CSS加载状态...</div>
            <div id="echarts-status" class="status-indicator status-warning">正在检查ECharts库状态...</div>
            <div id="chart-status" class="status-indicator status-warning">正在初始化图表...</div>
        </div>
        
        <div class="test-controls">
            <button class="test-button" onclick="reinitializeChart()">重新初始化图表</button>
            <button class="test-button" onclick="resizeChart()">强制调整图表大小</button>
            <button class="test-button" onclick="checkContainerSize()">检查容器尺寸</button>
        </div>
        
        <div class="chart-container">
            <h3>测试图表 - 销售趋势</h3>
            <div id="test-chart" class="chart"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <script>
        let testChart = null;
        
        // 状态更新函数
        function updateStatus(elementId, status, message) {
            const element = document.getElementById(elementId);
            element.className = `status-indicator status-${status}`;
            element.textContent = message;
        }
        
        // 检查CSS加载状态
        function checkCSSLoaded() {
            return new Promise((resolve) => {
                const checkStylesLoaded = () => {
                    const styleSheets = Array.from(document.styleSheets);
                    const allLoaded = styleSheets.length > 0;
                    
                    if (allLoaded || document.readyState === 'complete') {
                        updateStatus('css-status', 'success', '✅ CSS样式已加载');
                        resolve(true);
                    } else {
                        setTimeout(checkStylesLoaded, 50);
                    }
                };
                checkStylesLoaded();
            });
        }
        
        // 检查ECharts库状态
        function checkEChartsLoaded() {
            if (typeof echarts !== 'undefined') {
                updateStatus('echarts-status', 'success', '✅ ECharts库已加载');
                return true;
            } else {
                updateStatus('echarts-status', 'error', '❌ ECharts库未加载');
                return false;
            }
        }
        
        // 检查容器尺寸
        function checkContainerSize() {
            const container = document.getElementById('test-chart');
            const rect = container.getBoundingClientRect();
            const computedStyle = window.getComputedStyle(container);
            
            console.log('容器尺寸信息:', {
                width: rect.width,
                height: rect.height,
                display: computedStyle.display,
                visibility: computedStyle.visibility,
                opacity: computedStyle.opacity
            });
            
            alert(`容器尺寸: ${rect.width}x${rect.height}\n显示状态: ${computedStyle.display}\n可见性: ${computedStyle.visibility}`);
        }
        
        // 初始化测试图表
        async function initializeTestChart() {
            try {
                // 等待CSS加载
                await checkCSSLoaded();
                
                // 检查ECharts
                if (!checkEChartsLoaded()) {
                    throw new Error('ECharts库未加载');
                }
                
                // 等待DOM完全准备
                await new Promise(resolve => {
                    if (document.readyState === 'complete') {
                        resolve();
                    } else {
                        window.addEventListener('load', resolve);
                    }
                });
                
                // 额外等待确保渲染完成
                await new Promise(resolve => {
                    requestAnimationFrame(() => {
                        setTimeout(resolve, 150);
                    });
                });
                
                const chartContainer = document.getElementById('test-chart');
                if (!chartContainer) {
                    throw new Error('图表容器未找到');
                }
                
                // 检查容器尺寸
                const rect = chartContainer.getBoundingClientRect();
                if (rect.width === 0 || rect.height === 0) {
                    throw new Error(`容器尺寸无效: ${rect.width}x${rect.height}`);
                }
                
                // 初始化图表
                if (testChart) {
                    testChart.dispose();
                }
                
                testChart = echarts.init(chartContainer);
                
                const option = {
                    title: {
                        text: '测试图表 - 销售趋势',
                        left: 'center',
                        textStyle: {
                            color: '#1d1d1f',
                            fontSize: 18,
                            fontWeight: 600
                        }
                    },
                    tooltip: {
                        trigger: 'axis'
                    },
                    xAxis: {
                        type: 'category',
                        data: ['1月', '2月', '3月', '4月', '5月', '6月']
                    },
                    yAxis: {
                        type: 'value'
                    },
                    series: [{
                        name: '销售量',
                        type: 'line',
                        data: [120, 200, 150, 80, 70, 110],
                        smooth: true,
                        lineStyle: {
                            color: '#007aff',
                            width: 3
                        },
                        itemStyle: {
                            color: '#007aff'
                        },
                        areaStyle: {
                            color: {
                                type: 'linear',
                                x: 0, y: 0, x2: 0, y2: 1,
                                colorStops: [
                                    { offset: 0, color: 'rgba(0, 122, 255, 0.3)' },
                                    { offset: 1, color: 'rgba(0, 122, 255, 0.1)' }
                                ]
                            }
                        }
                    }]
                };
                
                testChart.setOption(option);
                
                updateStatus('chart-status', 'success', '✅ 图表初始化成功');
                
                // 添加窗口调整事件监听
                window.addEventListener('resize', () => {
                    if (testChart) {
                        testChart.resize();
                    }
                });
                
            } catch (error) {
                console.error('图表初始化失败:', error);
                updateStatus('chart-status', 'error', `❌ 图表初始化失败: ${error.message}`);
            }
        }
        
        // 重新初始化图表
        function reinitializeChart() {
            updateStatus('chart-status', 'warning', '🔄 正在重新初始化图表...');
            initializeTestChart();
        }
        
        // 强制调整图表大小
        function resizeChart() {
            if (testChart) {
                testChart.resize();
                updateStatus('chart-status', 'success', '✅ 图表大小已调整');
            } else {
                updateStatus('chart-status', 'error', '❌ 图表未初始化');
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🚀 测试页面DOM加载完成，开始初始化图表...');
            initializeTestChart();
        });
    </script>
</body>
</html>
