<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>🔧 Spring Snow API Debug Test</h1>
    
    <div id="results"></div>
    
    <button onclick="runAllTests()">Run All Tests</button>
    <button onclick="testBasicAPI()">Test Basic API</button>
    <button onclick="testSummaryAPI()">Test Summary API</button>
    <button onclick="testInventoryAPI()">Test Inventory API</button>
    <button onclick="testTrendsAPI()">Test Trends API</button>

    <script>
        const API_BASE_URL = 'http://localhost:8787';
        const resultsDiv = document.getElementById('results');

        function addResult(title, content, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<h3>${title}</h3><pre>${content}</pre>`;
            resultsDiv.appendChild(div);
        }

        async function testBasicAPI() {
            try {
                addResult('🌐 Testing Basic API Connection', 'Connecting to ' + API_BASE_URL, 'info');
                
                const response = await fetch(API_BASE_URL + '/api/summary', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                    }
                });
                
                const text = await response.text();
                addResult('✅ Basic API Response', `Status: ${response.status}\nResponse: ${text}`, 'success');
            } catch (error) {
                addResult('❌ Basic API Error', error.message, 'error');
            }
        }

        async function testSummaryAPI() {
            try {
                const url = `${API_BASE_URL}/api/summary?start_date=2025-06-01&end_date=2025-06-26`;
                addResult('📊 Testing Summary API', 'URL: ' + url, 'info');
                
                const response = await fetch(url);
                const data = await response.json();
                
                addResult('✅ Summary API Response', JSON.stringify(data, null, 2), 'success');
            } catch (error) {
                addResult('❌ Summary API Error', error.message, 'error');
            }
        }

        async function testInventoryAPI() {
            try {
                const url = `${API_BASE_URL}/api/inventory/top?date=2025-06-26&limit=5`;
                addResult('📦 Testing Inventory API', 'URL: ' + url, 'info');
                
                const response = await fetch(url);
                const data = await response.json();
                
                addResult('✅ Inventory API Response', JSON.stringify(data, null, 2), 'success');
            } catch (error) {
                addResult('❌ Inventory API Error', error.message, 'error');
            }
        }

        async function testTrendsAPI() {
            try {
                const url = `${API_BASE_URL}/api/trends/ratio?start_date=2025-06-01&end_date=2025-06-26`;
                addResult('📈 Testing Trends API', 'URL: ' + url, 'info');
                
                const response = await fetch(url);
                const data = await response.json();
                
                addResult('✅ Trends API Response', `Records: ${data.length}\nFirst record: ${JSON.stringify(data[0], null, 2)}`, 'success');
            } catch (error) {
                addResult('❌ Trends API Error', error.message, 'error');
            }
        }

        async function runAllTests() {
            resultsDiv.innerHTML = '';
            addResult('🚀 Starting All Tests', 'Running comprehensive API tests...', 'info');
            
            await testBasicAPI();
            await testSummaryAPI();
            await testInventoryAPI();
            await testTrendsAPI();
            
            addResult('🎉 All Tests Complete', 'Check results above', 'success');
        }

        // Auto-run tests on page load
        window.addEventListener('load', () => {
            setTimeout(runAllTests, 1000);
        });
    </script>
</body>
</html>
