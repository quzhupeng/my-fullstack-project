<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Sales Data</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        th, td { padding: 8px; text-align: left; border: 1px solid #ddd; }
        th { background-color: #f5f5f5; }
        .number { text-align: right; }
        .status { padding: 5px 10px; border-radius: 3px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .loading { background-color: #fff3cd; color: #856404; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Sales Data API Test</h1>
        
        <div class="section">
            <h2>API Status</h2>
            <div id="api-status" class="status loading">Testing...</div>
        </div>

        <div class="section">
            <h2>üìä Sales & Price Data (2025-06-01 to 2025-06-05)</h2>
            <div id="sales-data">Loading...</div>
        </div>

        <div class="section">
            <h2>üîç Data Validation</h2>
            <div id="validation-results">Validating...</div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8787';

        async function fetchData(endpoint) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return await response.json();
            } catch (error) {
                console.error('Fetch error:', error);
                throw error;
            }
        }

        async function testAPI() {
            const statusDiv = document.getElementById('api-status');
            const salesDiv = document.getElementById('sales-data');
            const validationDiv = document.getElementById('validation-results');

            try {
                // Test API connectivity
                statusDiv.textContent = 'Testing API connectivity...';
                const testData = await fetchData('/api/trends/sales-price?start_date=2025-06-01&end_date=2025-06-05');
                
                statusDiv.className = 'status success';
                statusDiv.textContent = '‚úÖ API is working correctly';

                // Display sales data
                if (testData && testData.length > 0) {
                    let html = '<table>';
                    html += '<tr><th>Date</th><th>Sales Volume (tons)</th><th>Sales Amount (yuan)</th><th>Avg Price (yuan/ton)</th></tr>';

                    testData.forEach(item => {
                        // Safely handle null/undefined values
                        const totalSales = parseFloat(item.total_sales) || 0;
                        const totalAmount = parseFloat(item.total_amount) || 0;
                        const avgPrice = parseFloat(item.avg_price) || 0;

                        html += `<tr>
                            <td>${item.record_date || 'N/A'}</td>
                            <td class="number">${totalSales.toLocaleString()}</td>
                            <td class="number">${totalAmount.toLocaleString()}</td>
                            <td class="number">${avgPrice.toFixed(2)}</td>
                        </tr>`;
                    });
                    html += '</table>';
                    salesDiv.innerHTML = html;

                    // Validate data
                    let validationHtml = '<h3>‚úÖ Validation Results:</h3><ul>';

                    testData.forEach(item => {
                        // Safely handle null/undefined values
                        const totalSales = parseFloat(item.total_sales) || 0;
                        const totalAmount = parseFloat(item.total_amount) || 0;
                        const avgPrice = parseFloat(item.avg_price) || 0;

                        validationHtml += `<li><strong>${item.record_date || 'N/A'}</strong>: `;
                        validationHtml += `Sales Volume: ${totalSales.toLocaleString()} tons, `;
                        validationHtml += `Sales Amount: ¬•${totalAmount.toLocaleString()}, `;
                        validationHtml += `Avg Price: ¬•${avgPrice.toFixed(2)}/ton`;

                        // Add validation check
                        if (totalSales > 0 && totalAmount > 0 && avgPrice > 0) {
                            validationHtml += ` ‚úÖ`;
                        } else {
                            validationHtml += ` ‚ö†Ô∏è (Some values are zero)`;
                        }
                        validationHtml += `</li>`;
                    });

                    validationHtml += '</ul>';
                    validationHtml += '<p><strong>‚úÖ All data fields are present and have reasonable values!</strong></p>';
                    validationDiv.innerHTML = validationHtml;

                } else {
                    salesDiv.innerHTML = '<p class="error">‚ùå No data returned from API</p>';
                    validationDiv.innerHTML = '<p class="error">‚ùå Cannot validate - no data available</p>';
                }

            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = `‚ùå API Error: ${error.message}`;
                
                salesDiv.innerHTML = '<p class="error">‚ùå Failed to load sales data</p>';
                validationDiv.innerHTML = '<p class="error">‚ùå Validation failed due to API error</p>';
            }
        }

        // Run test when page loads
        document.addEventListener('DOMContentLoaded', testAPI);
    </script>
</body>
</html>
